<!DOCTYPE html>
<html>
<head>
	<title>PAYMENT PAGE</title>
	<link rel="stylesheet" type="text/css" href="css/about.css">
<link rel="stylesheet" type="text/css" href="css/nomalize.css">
</head>
<body>
	<div class="app-container">
		<div class="top-box">
		<p><span class="left-icon">&#x2190;</span> CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
		</div>
		<div class="middle-box">
			<h1>6000<span>Ksh</span></h1>
			<p>Pay to Smart gauge company</p>
		</div>
		<div class="bottom-box">
			<button type="button" class="payment-option-btn">Pay using  Mpesa</button>
			<button type="button" class="payment-option-btn">Pay with Paypal</button>
			<div class="card-details">
				<p>pay using credit or debit card</p>
				<div class="card-num-field-group">
				<label>card Number</label><br>
				<input type="text" name="card-num-field-group" placeholder="xxxx-xxxx-xxx-xxxx">
				</div>

				<div class="date-field-group">
				<label>Expiry date</label><br>
				<input type="text" name="date-field" placeholder="mm">
				<input type="text" name="date-field" placeholder="yyyy">
				</div>

				<div class="cvc-field-group">
				<label>CVC</label><br>
				<input type="passward" name="cvc-field" placeholder="xxx">
				</div>

				<div class="name-field-group">
				<label>Card Holder name</label><br>
				<input type="text" name="name-field" placeholder="Full Name">
				</div>
				<button type="button" class="pay-btn">Pay now</button>
				
			</div>
		</div>
	</div>

</body>
</html>
